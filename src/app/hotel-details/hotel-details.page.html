<ion-header>
  <ion-toolbar>
    <ion-title>{{ hotel?.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngFor="let hotel of hotel" (click)="goToHotelDetails(hotel.id)">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ hotel.name }}</ion-card-title>
      <ion-card-subtitle>{{ hotel.location }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>{{ hotel.description }}</p>
      <p>Price: {{ hotel.price | currency }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
