<ion-header>
  <ion-toolbar>
    <ion-title>Hotel Management</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/hotel-form">Create Hotel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let hotel of hotels">
      <ion-label>
        <h2>{{ hotel.fields?.name?.stringValue || 'No Name' }}</h2>
        <p>{{ hotel.fields?.location?.stringValue || 'No Location' }}</p>
        <p>{{ hotel.fields?.price?.doubleValue | currency }}</p>
        <p>{{ hotel.fields?.description?.stringValue || 'No Description' }}</p>
      </ion-label>
      <ion-button (click)="reserveHotel(hotel.name)">Reserve</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
