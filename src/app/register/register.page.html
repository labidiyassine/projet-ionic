<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="background-image: url('assets/iphone-en-voyage.jpg'); background-size: cover;">
  <ion-card class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col size="4" offset="4">
          <ion-avatar style="width: 100px; height: 100px;">
            <img src="assets/OIP.jpg" alt="Avatar">
          </ion-avatar>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-card-content>
      <ion-input [(ngModel)]="email" label="Email" label-placement="floating" fill="solid" placeholder="Enter your email" type="email"></ion-input>
      <br />
      <ion-input [(ngModel)]="password" label="Password" type="password" label-placement="floating" fill="outline" placeholder="Enter your password"></ion-input>
      <br />
      <ion-input [(ngModel)]="confirmPassword" label="Confirm Password" type="password" label-placement="floating" fill="outline" placeholder="Confirm your password"></ion-input>
      <br />
      <ion-button expand="block" color="primary" (click)="register()">Register</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
