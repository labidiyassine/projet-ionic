<ion-header>
  <ion-toolbar>
    <ion-title>Management</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="4">
        <ion-card (click)="goToHotelManagement()">
          <ion-card-header>
            <ion-card-title>Manage Hotels</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-icon name="home" slot="start"></ion-icon>
            Create, update, or delete hotel listings.
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="12" size-md="4">
        <ion-card (click)="goToFlightManagement()">
          <ion-card-header>
            <ion-card-title>Manage Flights</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-icon name="airplane" slot="start"></ion-icon>
            Create, update, or delete flight listings.
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="12" size-md="4">
        <ion-card (click)="goToCircuitManagement()">
          <ion-card-header>
            <ion-card-title>Manage Circuits</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-icon name="map" slot="start"></ion-icon>
            Create, update, or delete circuit listings.
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
