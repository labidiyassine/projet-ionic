<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="background-image: url('assets/your-background.jpg'); background-size: cover;">
  <ion-card class="ion-padding">
    <ion-card-content>
      <ion-input [(ngModel)]="email" label="Email" label-placement="floating" fill="solid" placeholder="Enter your email" type="email"></ion-input>
      <br />
      <ion-input [(ngModel)]="password" label="Password" type="password" label-placement="floating" fill="outline" placeholder="Enter your password"></ion-input>
      <br />
      <ion-button expand="block" color="primary" (click)="login()">Login</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
